<div class="sector">
    <h1>Sign Up</h1>
    <form class="form">
        <!--Username-->
        <label for="username">Username*</label>

        <input type="text" name="username" required id="username" maxlength="20">

        <!--Password-->
        <label for="password">Password*</label>
        <input type="password" name="password" required minlength="6" maxlength="128" id="password">

        <!--Validating Password-->
        <label for="repassword">Check Password*</label>
        <input type="password" name="repassword" required minlength="6" maxlength="20" id="repassword">


        <label for="username">In Game Username</label>
        <!--Creating a select, going to automate it-->
        <input type="text" name="mcUser" id="InGameUser" minlength="3" maxlength="16"
               placeholder="IG verification will be sent on completion">


        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email verification will be sent on completion">
        <!--            <div>A Email Verification will be sent to your address after creating an account if an email is specified</div>-->
        <!--Agreeing To Rules-->
        <div id="TermsOfService">

            <label for="TermsAndService"><input type="checkbox" name="TermsAndService" value="AgreetoUse"
                                                class="textbox" required id="TermsAndService">I agree to the <a
                    href="Rules.html">Terms of service</a> in the QuestCraft Community</label>
        </div>
        <!--Submitting-->
        <input type="submit" class="hiddenSubmit">
        <input type="button" value="Submit" onclick="submitClicked()"/>
    </form>
